<script>
function myFunction() 
{
  var c1000 = parseInt(document.getElementById("c1000").value);

  if(isNaN(c1000)) {c1000=0};
  if(isNaN(c500)) {c500=0};
  if(isNaN(c200)) {c200=0};
  if(isNaN(c100)) {c100=0};
  if(isNaN(c50)) {c50=0};
  if(isNaN(c10)) {c10=0};
  if(isNaN(c5)) {c5=0};
  if(isNaN(c1)) {c1=0};
  var c = (c1000*1000)+(c500*500)+(c200*200)+(c100*100)+(c50*50)+(c10*10)+(c5*5)+c1;
  var rc = c-5000
  document.getElementById("entry_418191014").value = rc;
  var f1 = parseInt(document.getElementById("entry_2018060295").value);
  var f2 = parseInt(document.getElementById("entry_330208263").value);
  var f3 = parseInt(document.getElementById("entry_174979921").value);

  if(isNaN(f6)) {f6=0};
  if(isNaN(f7)) {f7=0};
  if(isNaN(f8)) {f8=0};

  if(isNaN(i2)) {i2=0};
  if(isNaN(i3)) {i3=0};
  if(isNaN(i4)) {i4=0};
 
  var sc = i1-ft+i2+i3+i4;//應收現金
  document.getElementById("entry_1223344127").value = sc;////應收現金
  document.getElementById("entry_174525158").value = rc-sc;//短溢
}
