      <script>
      
      function myFunction() 
      
      {
      
        var p1 = parseInt(document.getElementById("dpanda").value);
        var p2 = parseInt(document.getElementById("pandad").value);
        if(isNaN(p1)) {p1=0};
        if(isNaN(p2)) {p2=0};
        var p = p1+p2;
        document.getElementById("panda").value = p;
        
        
        
        var c2000 = parseInt(document.getElementById("c2000").value);

        var c1000 = parseInt(document.getElementById("c1000").value);
      
        var c500 = parseInt(document.getElementById("c500").value);
      
        var c200 = parseInt(document.getElementById("c200").value);
      
        var c100 = parseInt(document.getElementById("c100").value);
      
        var c50 = parseInt(document.getElementById("c50").value);
      
        var c10 = parseInt(document.getElementById("c10").value);
      
        var c5 = parseInt(document.getElementById("c5").value);
      
        var c1 = parseInt(document.getElementById("c1").value);
      
        if(isNaN(c2000)) {c2000=0};

        if(isNaN(c1000)) {c1000=0};
      
        if(isNaN(c500)) {c500=0};
      
        if(isNaN(c200)) {c200=0};
      
        if(isNaN(c100)) {c100=0};
      
        if(isNaN(c50)) {c50=0};
      
        if(isNaN(c10)) {c10=0};
      
        if(isNaN(c5)) {c5=0};
      
        if(isNaN(c1)) {c1=0};
      
        var c = (c2000*2000)+(c1000*1000)+(c500*500)+(c200*200)+(c100*100)+(c50*50)+(c10*10)+(c5*5)+c1;
      
        var rc = c-5000
      
        document.getElementById("rcash").value = rc;
      
        var f1 = parseInt(document.getElementById("line").value);//line
      
        var f2 = parseInt(document.getElementById("jko").value);//jko
      
        var f3 = parseInt(document.getElementById("mpos").value);//mpos
      
        var f4 = parseInt(document.getElementById("px").value);//px
      
        var f5 = parseInt(document.getElementById("tw").value);//tw pay
      
        var f6 = parseInt(document.getElementById("uber").value);//uber
      
        var f7 = parseInt(document.getElementById("panda").value);//panda
      
        var f8 = parseInt(document.getElementById("othdis").value);//其他折扣
      
        var f9 = parseInt(document.getElementById("veg").value);//菜
      
        var f10 = parseInt(document.getElementById("fruit").value);//水果

        var f11 = parseInt(document.getElementById("rice").value);//正德

        var f12 = parseInt(document.getElementById("seafood").value);//海鮮

        var f13 = parseInt(document.getElementById("hao").value);//皓廷

        var f14 = parseInt(document.getElementById("ponpi").value);//澎湃

        var f15 = parseInt(document.getElementById("other").value);//其他支出

        var f16 = parseInt(document.getElementById("eat").value);//外食

        var f17 = parseInt(document.getElementById("food").value);//其他食材

        
      
        if(isNaN(f1)) {f1=0};
      
        if(isNaN(f2)) {f2=0};
      
        if(isNaN(f3)) {f3=0};
      
        if(isNaN(f4)) {f4=0};
      
        if(isNaN(f5)) {f5=0};
      
        if(isNaN(f6)) {f6=0};
      
        if(isNaN(f7)) {f7=0};
      
        if(isNaN(f8)) {f8=0};
      
        if(isNaN(f9)) {f9=0};
      
        if(isNaN(f10)) {f10=0};
        if(isNaN(f11)) {f11=0};
        if(isNaN(f12)) {f12=0};
        if(isNaN(f13)) {f13=0};
        if(isNaN(f14)) {f14=0};
        if(isNaN(f15)) {f15=0};
        if(isNaN(f16)) {f16=0};
        if(isNaN(f17)) {f17=0};
      
        var ft = f1+f2+f3+f4+f5+f6+f7+f8+f9+f10+f11+f12+f13+f14+f15+f16+f17;//總支出
      
          
      
        var i1 = parseInt(document.getElementById("doin").value);//肚肚營收
      
        var i2 = parseInt(document.getElementById("oncom").value);//公司招待
      
        var i3 = parseInt(document.getElementById("xin").value);//已收作廢發票
      
        var i4 = parseInt(document.getElementById("oil").value);//oil
      
        var i5 = parseInt(document.getElementById("othin").value);//其他收入
      
        var i6 = parseInt(document.getElementById("tip").value);//小費

            
        
      
        if(isNaN(i1)) {i1=0};
      
        if(isNaN(i2)) {i2=0};
      
        if(isNaN(i3)) {i3=0};
      
        if(isNaN(i4)) {i4=0};
      
        if(isNaN(i5)) {i5=0};
      
        if(isNaN(i6)) {i6=0};

             
      
        
      
        var ri =i1+i2+i3+p2-f8;//實際營收
      
        document.getElementById("realin").value = ri;//實際營收
      
        var sc = ri-ft+i4+i5+i6;//應收現金
      
        document.getElementById("scash").value = sc;////應收現金
      
        document.getElementById("short").value = rc-sc;//短溢



        
      
      }

      


      













      </script>
